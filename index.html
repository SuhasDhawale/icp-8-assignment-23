<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a = 10;
    let b = 20;
    let c = "10";
    // Comparison Operators
    console.log("a == b:", a == b);
    console.log("a != b:", a != b);
    console.log("a > b:", a > b);
    console.log("a < b:", a < b);
    console.log("a === c:", a === c);
    console.log("a !== c:", a !== c);

    // Logical Operators
    let x = true;
    let y = false;

    console.log("x && y:", x && y); 
    console.log("x || y:", x || y); 
    console.log("!x:", !x);
</script>

<body>
</body>

</html>
